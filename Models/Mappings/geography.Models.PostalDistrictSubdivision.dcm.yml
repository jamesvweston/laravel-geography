geography\Models\PostalDistrictSubdivision:
  type:               entity
  table:              PostalDistrictSubdivision
  repositoryClass:    geography\Repositories\PostalDistrictSubdivisionRepository

  manyToOne:
    postalDistrict:
      targetEntity:   geography\Models\PostalDistrict
      nullable:       false
      fetch:          LAZY
      inversedBy:     postalDistrictSubdivisions
      joinColumn:
        name:         postalDistrictId
        referencedColumnName: id
    subdivision:
      targetEntity:   geography\Models\Subdivision
      nullable:       false
      fetch:          LAZY
      joinColumn:
        name:         subdivisionId
        referencedColumnName: id

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'PostalDistrictSubdivision id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
##  BEGIN BOILER PLATE
    statusId:
      column:         statusId
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      "Status of the PostalDistrictSubdivision"
        default:      1
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the PostalDistrictSubdivision was created"
        default:      CURRENT_datetime
    expiresAt:
      column:         expiresAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the PostalDistrictSubdivision expires"
        default:      "2038-01-01 01:01:01"

  lifecycleCallbacks: {  }