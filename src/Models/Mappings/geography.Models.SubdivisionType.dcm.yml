geography\Models\SubdivisionType:
  type:               entity
  table:              SubdivisionType
  repositoryClass:    geography\Repositories\SubdivisionTypeRepository

  oneToMany:
    subdivisions:
      targetEntity:   geography\Models\Subdivision
      mappedBy:       subdivisionType
      cascade:        ["persist", "remove"]

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'SubdivisionType id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "name for the SubdivisionType"
##  BEGIN BOILER PLATE
    statusId:
      column:         statusId
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      "Status of the SubdivisionType"
        default:      1
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the SubdivisionType was created"
        default:      CURRENT_datetime
    expiresAt:
      column:         expiresAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the SubdivisionType expires"
        default:      "2038-01-01 01:01:01"

  lifecycleCallbacks: {  }